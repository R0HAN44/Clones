<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyShow</title>
  <script src="https://kit.fontawesome.com/a228878731.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Cookie&family=Mulish:wght@200&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="fnav">
    <div class="left">
      <img src="img/logo.png" alt="">
      <input type="text" placeholder="Search For Movies, Events, Plays and More">
    </div>

    <div class="right">
      <p>Location</p>
      <button>Sign In</button>
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>

  <nav class="sec-nav">
    <div class="s-left">
      <p>Movies</p>
      <p>Stream</p>
      <p>Events</p>
      <p>Plays</p>
      <p>Sports</p>
      <p>Activities</p>
    </div>

    <div class="s-right">
      <p>ListYourShow</p>
      <p>Corporates</p>
      <p>Offer</p>
      <p>Gift Cards</p>
    </div>
  </nav>

  <div class="main">
    <img src="img/banner.jpg" alt="">
  </div>

  <div class="container">
    <h2>Recommended Movies</h2>
    <div class="card">
      <img src="img/1.jpg" alt="">
      <img src="img/2.jpg" alt="">
      <img src="img/6.jpg" alt="">
      <img src="img/4.jpg" alt="">
      <img src="img/3.jpg" alt="">
    </div>
  </div>

  <div class="banner">
    <img src="img/stream.jpg" alt="">
  </div>

  <div class="container">
    <h2>Best of Live Events</h2>
    <div class="card">
      <img src="img/comedy.jpg" alt="">
      <img src="img/kids.jpg" alt="">
      <img src="img/stay-fit.jpg" alt="">
      <img src="img/music.jpg" alt="">
      <img src="img/workshop.jpg" alt="">
    </div>
  </div>

  <div class="premiere">
    <h2>PREMEIRE</h2>
    <div class="container">
      <h2>Best of Live Events</h2>
      <p>Brand New Release Every Friday</p>
      <div class="card">
        <img src="img/5.jpg" alt="">
        <img src="img/7.jpg" alt="">
        <img src="img/8.jpg" alt="">
        <img src="img/9.jpg" alt="">
        <img src="img/10.jpg" alt="">
      </div>
    </div>
  </div>

  <div class="footer">
    <img src="img/logo.png" alt="">

    <div class="icon">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-youtube"></i>
    </div>
  </div>

</body>

</html>
